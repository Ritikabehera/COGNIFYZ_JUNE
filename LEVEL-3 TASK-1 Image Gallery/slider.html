<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1>IMAGE GALLERY</h1>
        <div class="image-container">
            <div class="image"><img src="image1.jpeg" alt=""></div>
            <div class="image"><img src="image2.jpeg" alt=""></div>
            <div class="image"><img src="image3.jpeg" alt=""></div>
            <div class="image"><img src="image4.jpeg" alt=""></div>
            <div class="image"><img src="image5.jpeg" alt=""></div>
            <div class="image"><img src="image6.jpeg" alt=""></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="image1.jpeg" alt="">
        </div>
    </div>
    <script src="image.js"></script>
</body>
</html>
