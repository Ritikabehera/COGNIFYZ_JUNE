<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Button</title>
    <style>
        #Button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="Button" onclick="changeColor()">Click Me</button>

    <script>
        function changeColor() {
            const button = document.getElementById('Button');
            button.style.backgroundColor = button.style.backgroundColor === 'blue' ? 'green' : 'blue';
        }
    </script>
</body>
</html>
